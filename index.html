<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur S.S</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="cabecalho">
        <header class="cabecalho__header">
            <nav class="cabecalho__01">
                <img src="img/logo-do-ifood.png" alt="Logo">
                <a class="cabecalho__01-botaoEntregador"href="">Entregador</a>
                <a class="cabecalho__01-botaoRestaurante"href="">Restaurante e Mercado</a>
                <a class="cabecalho__01-botaoCarreiras"href="">Carreiras</a>
                <a class="cabecalho__01-botaoFoodCards"href="">iFood Cards</a>
            </nav>
            <div class="cabecalho__02">
                <a class="cabecalho__02-botaoCadastro"href="">Criar Conta</a>
                <a class="cabecalho__02-botaoLogin" href="">Entrar</a>
            </div>
        </header>
    </section>
    <section class="texto">
        <h1 class="texto__01">Faça mercado no iFood</h1>
        <p class="texto__02">Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de limpeza</p>
    </section>
    <section class="banner">
        <article class="banner__card banner__card--do--restaurante">
            <h2 class="banner__cardTitulo">Restaurante <img src="img\hamburguer.png" alt=""></h2>
            <a class="banner__botao banner__botao--do--restaurante" href="">Ver Opções </a>
            
        </article>
        <article class="banner__card banner__card--do--mercado">
            <h2 class="banner__cardTitulo">Mercado <img src="img\carrinho-de-mercado.png" alt=""></h2>
            <a class="banner__botao banner__botao--do--mercado" href="">Buscar Loja</a>
            
        </article>
    </section>
</body>
</html>
